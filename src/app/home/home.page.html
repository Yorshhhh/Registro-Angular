<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="titulo">
      Home RegistrApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>

  </ion-header>
  <div>
    <ion-card>
      <ion-item lines="none">
        <p class="titulo">Tiempo de hoy</p>
        <ion-label class="subtitulo" slot="end">{{todayDate | date : " dd MMMM "}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <span class="subtitulo">
          {{(weatherTemp?.temp - 273.15).toFixed(0)}}
        </span>
        <span>o</span>
        <img slot="end" [src]="weatherIcon">
      </ion-item>
      <ion-item>
        <ion-icon name="location"></ion-icon>
        <span class="subtitulo">{{cityName}}</span>
      </ion-item>
    </ion-card>
    <!--<ion-card>
      <ion-item>
        <span class="subtitulo">Maximum Temp</span>
        <span slot="end">{{(weatherTemp.temp_max - 273.15).toFixed(0)}}</span>
      </ion-item>
      <ion-item>
        <span class="subtitulo">Minimum Temp</span>
        <span slot="end">{{(weatherTemp.temp_min - 273.15).toFixed(0)}}</span>
      </ion-item>

      <ion-item>
        <span class="subtitulo">Humidity</span>
        <span slot="end">{{weatherTemp.humidity}} %</span>
      </ion-item>
    </ion-card> -->
  </div>
  <div style="display: flex; justify-content: center; padding: 50px;">
    <ion-img src="../../assets/img/codigoqr.png"></ion-img>
  </div>
  <ion-button class="normal" routerLink="/login" color="tertiary" expand="block">Login</ion-button>
  <ion-button class="normal" routerLink="/registration" color="tertiary" expand="block">Registrarse</ion-button>

</ion-content>
